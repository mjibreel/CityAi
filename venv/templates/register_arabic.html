   <form action="/handle_register_foundation_arabic" method="post">
        <button id="foundation_arabicButton" class="button" type="submit"> الاساسي </button> 
     </form>

     <script>
        // foundation_arabic Button

    document.getElementById('foundation_arabicButton').addEventListener('click', function(event) {
        foundationarabicsendQuery(event.target);
});

   function foundationarabicsendQuery(button) {
    button.disabled = true; // Disable the button

    // Your sendQuery logic here, e.g., fetch call to your server
    fetch('/handle_register_foundation_arabic', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
        console.log(data.message);
        // Optionally re-enable the button after a condition is met
        setTimeout(function() {
            button.disabled = false;
        }, 30000); // Re-enable after 30 seconds
        })
        .catch(error => {
        console.error('Error:', error);
        button.disabled = false; // Re-enable the button on error
        });
    }
   
    </script>
