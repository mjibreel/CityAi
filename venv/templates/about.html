        body {

        .navbar {

            top: 0;
            padding: 0 100px;
            width: 100%;

            justify-content: space-between;
        }

        .navbar a {
            float: left;
            display: block;

            color: #ffffff;
        }

        .navbar a:hover {

        }

        .header-text {

        .text-content h1 {

            text-transform: uppercase;
        }

        .text-content p {
            width: 75%;
            margin: auto;
            line-height: 1.9;
        }

        .text-content a {
            background: #ffffff;
            display: inline-block;
            text-decoration: none;
            padding: 10px 30px;
            color: #202020;
            margin: 30px;
            border-radius: 50px;
            transition: all 0.5s ease;
        }

        .text-content a:hover {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
        }


        @media (max-width: 800px) {
            .navbar .logo {
                float: none;
                margin-right: 0;
                font-size: 35px;
            }

            .navbar {
                flex-direction: column;
                width: 100%;
                padding: 0;
                align-items: center;
            }

            .navbar a {
                font-size: 18px;
                padding: 5px 25px;
            }

            nav {
                margin-top: 20px;
            }

            .text-content h1 {
                font-size: 45px;
            }
        }

        @media (max-width: 500px) {
            .navbar a {
                font-size: 15px;
                padding: 8px 12px;
            }

            .text-content h3 {
                margin-bottom: 10px;
            }

            .text-content h1 {
                font-size: 28px;
            }

            .text-content p {
                width: 100%;
                margin: 15px auto;
                line-height: 1.5;
                font-size: 12px;
            }

            .text-content a {
                padding: 5px 15px;
                margin-top: 0px;
                font-size: 14px;
            }
        }


        .button {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            border: none;
            /* No border */
            color: rgb(12, 11, 11);
            /* White text */
            padding: 15px 40px;
            /* Padding for the button */
            font-size: 14px;
            /* Button font size */
            font-family: 'Roboto', sans-serif;
            /* Modern font family */
            font-weight: bold;
            /* Bold text */
            border-radius: 30px;
            /* Smooth, rounded edges */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for depth */
            cursor: pointer;
            /* Pointer cursor on hover */
            transition: all 0.3s ease;
            /* Smooth transition for hover effect */
            text-transform: uppercase;
            /* Uppercase text for a clean, modern look */
            letter-spacing: 1px;
            /* Slight letter spacing */
            width: 220px;
            height: auto;
            margin: 10px;
        }

        .button:hover {
            background: linear-gradient(135deg, #48C6EF, #6C63FF);
            /* Reversed gradient on hover */
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            /* Slightly larger shadow on hover */
            transform: translateY(-3px);
            /* Lift button on hover */
        }

        .button:active {
            background: linear-gradient(135deg, #6C63FF, #48C6EF);
            /* Keep the same gradient on active */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            /* Reduced shadow when clicked */
            transform: translateY(2px);
            /* Button press effect */
        }

        .button a {
